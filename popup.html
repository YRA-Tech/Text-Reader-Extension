<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    .instruction {
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.4;
    }
    .shortcut {
      background-color: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      font-family: monospace;
      margin: 5px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h1>Text Reader Extension</h1>
  
  <div class="instruction">
    <strong>How to use:</strong>
  </div>
  
  <div class="instruction">
    • Hover over text to hear it read aloud
  </div>
  
  <div class="instruction">
    • Right-click and select "Read from here to end of page"
  </div>
  
  <div class="instruction">
    • Press <span class="shortcut">Escape</span> to stop reading
  </div>
  
  <button id="stopButton">Stop Reading</button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
